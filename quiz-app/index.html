<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <h1>GF Questions</h1>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a">
                    <label id="a_text" for="a">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b">
                    <label id="b_text" for="b">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c">
                    <label id="c_text" for="c">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d">
                    <label id="d_text" for="d">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submitBtn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
